<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import data</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-container" style="text-align: center;">Import data to database tables</h3>
        <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file_path">upload csv file</label>
                <input type="file" name="file_path" class="form-control" required>
            </div>

            {% csrf_token %}
            <div class="form-group">
                <label for="model_name">select database tables</label>
                <select name="model_name" class="form-comtrol" required>
                    <option value="" disabled selected>select</option>
                    {% for model in custom_models %}
                        <option value="{{model}}">{{model}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="import data" class="btn btn-">
            {% include 'alerts.html' %}
        </form>
    </div>
</body>
</html>
